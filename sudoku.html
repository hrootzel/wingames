<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sudoku.css">
</head>
<body class="sudoku">
  <div id="app">
    <section id="screen-title" class="screen">
      <header class="app-header compact-header" style="justify-content: center;">
        <div>
          <h1>Sudoku</h1>
          <p class="subtitle">Choose a difficulty and start solving.</p>
        </div>
      </header>

      <div class="menu">
        <button data-diff="extreme">Extreme</button>
        <button data-diff="hard">Hard</button>
        <button data-diff="medium">Medium</button>
        <button data-diff="easy">Easy</button>
      </div>

      <div class="theme-toggle">
        <label for="theme-select-title">Theme</label>
        <select id="theme-select-title">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <button id="btn-quit" class="secondary">Quit</button>
    </section>

    <section id="screen-game" class="screen hidden">
      <header class="app-header compact-header">
        <div>
          <h1>Sudoku</h1>
          <p class="subtitle">Fill every row, column, and 3x3 box.</p>
        </div>
      </header>

      <div class="hud">
        <div class="status-row">
          <span id="status">Ready.</span>
        </div>
      </div>

      <div class="game-layout">
        <div id="board" class="board sudoku-board" aria-label="Sudoku board"></div>

        <aside class="panel">
          <div id="keypad" class="keypad" aria-label="Sudoku keypad"></div>
          <div class="status-panel">
            <div>Difficulty: <span id="diff-label">-</span></div>
            <div>Mode: <span id="mode-label">Pen</span></div>
            <label class="theme-toggle">
              Theme
              <select id="theme-select-game">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
              </select>
            </label>
          </div>
        </aside>
      </div>
    </section>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <p id="modal-text"></p>
        <div class="modal-actions">
          <button id="modal-yes">Yes</button>
          <button id="modal-no" class="secondary">No</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="sudoku.js"></script>
</body>
</html>
