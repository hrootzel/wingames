<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div>
        <h1>Dr. Blackjack</h1>
        <p class="subtitle">Single-deck blackjack with the same Unicode cards.</p>
      </div>
      <div class="quick-stats">
        <div>Bank: $<span id="bank">1000</span></div>
        <div>Bet: $<input id="bet" type="number" value="10" min="1" step="1" style="width:80px;"></div>
      </div>
    </header>

    <div class="hud">
      <div class="control-group">
        <button id="deal">Deal</button>
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="double" disabled>Double</button>
        <button id="new-round" disabled>New Round</button>
      </div>
      <div class="status-row">
        <span id="status">Place your bet and deal.</span>
      </div>
    </div>

    <div class="board">
      <div class="label">Dealer</div>
      <div id="dealer-hand" class="tableau" style="grid-template-columns: repeat(auto-fit, minmax(88px, 1fr)); gap:8px; min-height:160px;"></div>
      <div class="label" style="margin-top:12px;">Player</div>
      <div id="player-hand" class="tableau" style="grid-template-columns: repeat(auto-fit, minmax(88px, 1fr)); gap:8px; min-height:160px;"></div>
    </div>
  </div>

  <script type="module" src="drblackjack.js"></script>
</body>
</html>
